<form id="login" class="form-horizontal" method="post">
	<fieldset>
		<div class = "control-group">
			<label class='control-label' for="nickname">
			昵称:</label>
			<div class="cotrols">
				<input id="nick" class="input-xlarge" type="text" name="nickname">
				<% if(error_login) { %>
				<div class= 'alert alert-error'>
					<strong><%= error_login %></strong>
				</div>
				<% } %> 	
			</div>
		</div>
		<div class="control-group">	
			<label class="control-label" for="password">
			密码：</label>
			<div class="controls">
				<input type="password" id="password" class="input-xlarge" name="password">
				<% if(error_password) {%>
					<div class="alert alert-error">
						<strong><%= error_password %></strong>
					</div>
				<% } %>
			</div>
		</div>
		<div class="form-actions">
			<button id="btn" class="btn btn-primary" type="submit">登陆</button>
		</div>
	</fieldset>
</form>
